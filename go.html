<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出发</title>
    <script>
        const customPage = localStorage.getItem("t_preference_page");
        if (customPage) {
            location.href = "./" + customPage;
        }
    </script>
    <link rel="icon" href="./assets/favicon.png" />
    <script async src="https://analyze.xcnya.cn/script.js" data-website-id="86870115-a6f7-4261-a503-d17338073263"></script>
    <style>
        * {
            color: #111827;
        }

        a {
            text-decoration: none;
        }

        body {
            transition: background-color 0.5s;
        }

        @media (prefers-color-scheme: dark) {
            * {
                color: #f9fafb;
            }
            body {
                background: #111111;
            }
        }

        .blink {
            position: fixed;
            height: 100%;
            width: 100%;
            text-align: center;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            justify-content: center;
            animation: blink 3s linear infinite;
            -webkit-animation: blink 3s linear infinite;
            -moz-animation: blink 3s linear infinite;
            -ms-animation: blink 3s linear infinite;
            -o-animation: blink 3s linear infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
                transform: scale(1);
            }

            40% {
                opacity: 0.3;
                transform: scale(1);
            }

            80% {
                opacity: 1;
                transform: scale(0.98);
            }

            100% {
                opacity: 0.2;
                transform: scale(1.2);
            }
        }

        .botCenter {
            position: fixed;
            width: 100%;
            height: 50px;
            bottom: 10px;
            line-height: 20px;
            font-size: 12px;
            text-align: center;
            animation: botCenter 3s linear;
        }

        @keyframes botCenter {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .links {
            --link-color: #5372b4;
            color: var(--link-color);
        }
        .links:hover {
            border-bottom: 2px solid var(--link-color);
        }
        @media (prefers-color-scheme: dark) {
            .links {
                --link-color: #9ca3af;
            }
        }

        .loading-bar {
            width: 200px;
            height: 10px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar-inner {
            width: 0;
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
            animation: fillBar 2s ease-in-out forwards;
        }

        @keyframes fillBar {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="blink">
        <div>
            <a href="https://nextgo.dpdns.org" target="_blank"
                title="点击前往“nextgo”官网 :-)">欢迎出发，正在<b>&nbsp出发&nbsp</b>下一个世界…<br />Welcome go, go to the next
                world…</a>
            <div class="loading-bar">
                <div class="loading-bar-inner"></div>
            </div>
        </div>
    </div>
    <div class="botCenter">
        本页面基于 <a href="https://github.com/travellings-link/travellings" class="links" target="_blank">开往</a> 制作
    </div>

    <script>
        // 预定义的网站列表
        const websites = [
            "https://www.greasyfork.dpdns.org"
        ];

        // 随机选择一个网站并跳转
        function redirectToRandomWebsite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomWebsite = websites[randomIndex];
            setTimeout(() => {
                window.location.href = randomWebsite;
            }, 2000); // 2秒后跳转
        }

        // 页面加载完成后启动跳转
        window.onload = redirectToRandomWebsite;
    </script>
</body>

</html>
